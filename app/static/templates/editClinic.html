<div class = "container">
    <h1>Edit Clinic </h1><hr/>
    <div class = "form-group"> <label>Name</label> 
        <input type = "text" id = "name"  class = "form-control" 
        name = "name" ng-model = "name" required/>
    </div>
    <div class = "form-group"><label>Area</label>
        <input type = "text" id = "area" class = "form-control" 
        name = "area" ng-model = "area" required/>
    </div>
    <div class = "form-group"><label>Address</label>
        <input type = "text" id = "address" class = "form-control" 
        name = "address" ng-model = "address" \
        required/>
    </div>
    <div class = "form-group"><label>City</label>
        <input type = "text" id = "city_name" class = "form-control" 
        name = "city_name" ng-model = "city_name" required/>
    </div>
    <div class = "form-group"><label>Contact Number</label>
        <input type = "text" id = "contact_no" class = "form-control" 
        name = "contact_no" ng-model = "contact_no" required/>
    </div>
     <button ng-click = "editClinic()" class = "btn btn-success">Save Clinic</button> 
</div>
